{% extends 'default.html' %}


{% block indexHead %}
    <title>Создание Машины</title>
{% endblock indexHead %}


{% block user %}
    <h1>Создание Машины:</h1>

    <div style="margin-bottom: 100px">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="tableChangeButtons" type="submit">Submit</button>
        </form>
        <a href="{% url 'main' %}"><button class="tableChangeButtons">Cancel</button></a>
    </div>
{% endblock user %}
